<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rasca y Gana</title>

<style>
body {
    background: linear-gradient(135deg, #ff9ecf, #ff69b4);
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
    color: white;
}

.container {
    max-width: 400px;
    margin: auto;
    background: #ffb6d9;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1 {
    margin-bottom: 20px;
}

#scratch-card {
    position: relative;
    width: 100%;
    height: 200px;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
}

#prize {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    color: #ff1493;
    font-size: 22px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
}
button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background: #ff1493;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ€ Rasca y Gana ðŸŽ€</h1>

    <div id="scratch-card">
        <!-- âœï¸ EDITA AQUÃ EL TEXTO DEL PREMIO -->
        <div id="prize">Â¡HAS GANADO UN PREMIO SORPRESA!</div>
        <canvas id="canvas"></canvas>
    </div>

    <button onclick="resetCard()">Volver a jugar</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const card = document.getElementById("scratch-card");

canvas.width = card.offsetWidth;
canvas.height = card.offsetHeight;

// Capa gris para rascar
ctx.fillStyle = "#C0C0C0";
ctx.fillRect(0, 0, canvas.width, canvas.height);

let isDrawing = false;

canvas.addEventListener("mousedown", () => isDrawing = true);
canvas.addEventListener("mouseup", () => isDrawing = false);
canvas.addEventListener("mousemove", scratch);

canvas.addEventListener("touchstart", () => isDrawing = true);
canvas.addEventListener("touchend", () => isDrawing = false);
canvas.addEventListener("touchmove", scratch);

function scratch(e) {
    if (!isDrawing) return;
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI * 2);
    ctx.fill();
}

function resetCard() {
    ctx.globalCompositeOperation = "source-over";
    ctx.fillStyle = "#C0C0C0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}
</script>

</body>
</html>
