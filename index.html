<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rasca y Gana</title>

<style>
body {
    background: linear-gradient(135deg, #ff9ecf, #ff69b4);
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
    color: white;
}

.container {
    max-width: 400px;
    margin: auto;
    background: #ffb6d9;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1 {
    margin-bottom: 10px;
}

/* Texto de ‚Äúde parte de‚Äù */
h2 {
    margin-top: 0;
    font-weight: normal;
    font-size: 18px;
}

#scratch-card {
    position: relative;
    width: 100%;
    height: 200px;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    margin-top: 20px;
}

#prize {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    color: #ff1493;
    font-size: 22px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background: #ff1493;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>üéÄ Rasca y Gana üéÄ</h1>
    <h2>De parte de: Mireia</h2>

    <div id="scratch-card">
        <!-- Texto del premio -->
        <div id="prize">¬°HAS GANADO!</div>
        <canvas id="canvas"></canvas>
    </div>

</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const card = document.getElementById("scratch-card");
const prize = document.getElementById("prize");

canvas.width = card.offsetWidth;
canvas.height = card.offsetHeight;

// Capa gris para rascar
ctx.fillStyle = "#C0C0C0";
ctx.fillRect(0, 0, canvas.width, canvas.height);

let isDrawing = false;
let prizeRevealed = false;

canvas.addEventListener("mousedown", () => isDrawing = true);
canvas.addEventListener("mouseup", () => { isDrawing = false; checkPrize(); });
canvas.addEventListener("mousemove", scratch);

canvas.addEventListener("touchstart", () => isDrawing = true);
canvas.addEventListener("touchend", () => { isDrawing = false; checkPrize(); });
canvas.addEventListener("touchmove", scratch);

function scratch(e) {
    if (!isDrawing) return;
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI * 2);
    ctx.fill();
}

// Funci√≥n para detectar que el premio se ha revelado
function checkPrize() {
    if (prizeRevealed) return;

    // Vamos a revelar siempre el premio
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let scratched = 0;
    for (let i = 0; i < imageData.data.length; i += 4) {
        if (imageData.data[i+3] < 128) scratched++;
    }
    const scratchedPercentage = scratched / (canvas.width * canvas.height) * 100 / 4;

    // Si se ha raspado cualquier cantidad, mostramos mensaje
    if (scratchedPercentage > 5) {
        prizeRevealed = true;
        setTimeout(() => {
            alert("Hoy ha sido tu d√≠a de suerte, ma√±ana recibir√°s un detalle.");
        }, 200); // peque√±o retraso para que el rasgado sea visible
    }
}

function resetCard() {
    ctx.globalCompositeOperation = "source-over";
    ctx.fillStyle = "#C0C0C0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    prizeRevealed = false;
}
</script>

</body>
</html>
